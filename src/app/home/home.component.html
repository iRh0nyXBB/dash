<po-page-default title="Home">
  <form [formGroup]="form">
    <div class="po-row">
      <po-input
        formControlName="rest"
        name="rest"
        p-label="Rest"
        >
      </po-input>

      <po-button p-label="Buscar" (p-click)="onClick()"> </po-button>
    </div>
  </form>

  <po-table *ngIf="!isLoading && items && items.length > 0"
    p-container="shadow"
    [p-items]="[]"
    >
  </po-table>
</po-page-default>
